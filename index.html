<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Excel 字段提取 - 沈浪 v0.1.5</title>
  <link rel="stylesheet" href="./styles.css"/>
  <!-- SheetJS (xlsx) -->
  <script defer src="./libs/xlsx.full.min.js"></script>
  <!-- SortableJS for drag-and-drop -->
  <script defer src="./libs/Sortable.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Excel 字段提取 - 沈浪 v0.1.5</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>1. 上传 Excel 文件 (.xlsx)</h2>
      <div class="row">
        <input id="fileInput" type="file" accept=".xlsx"/>
      </div>
      <div class="hint" id="fileInfo">未选择文件</div>
      <div class="hint" id="status"></div>
    </section>

    <section class="card">
      <h2>2. 选择字段列名</h2>
      <div class="row">
        <input id="colInput" type="text" placeholder="输入列名，逗号分隔或回车添加，如：姓名, 电话"/>
        <button id="btnAddCol" class="secondary">添加</button>
        <button id="btnFromHeaders" class="ghost" title="从表头快速选择">表头选择</button>
      </div>
      <div class="flex">
        <div class="panel">
          <div class="panel-title">已选择列（可拖拽排序）</div>
          <ul id="selectedList" class="list"></ul>
        </div>
        <div class="panel">
          <div class="panel-title">原始表头</div>
          <ul id="headersList" class="list compact"></ul>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>3. 历史配置</h2>
      <div class="row">
        <select id="historySelect"></select>
        <button id="btnApplyHistory" class="secondary">应用</button>
        <button id="btnClearHistory" class="ghost">清空历史</button>
      </div>
    </section>

    <section class="card">
      <h2>4. 导出</h2>
      <div class="row">
        <input id="sheetName" type="text" placeholder="新Sheet名称，默认为 字段提取"/>
        <button id="btnExport" class="primary">导出处理后的文件</button>
      </div>
    </section>

    <section class="card">
      <h2>5. 预览（前5行）</h2>
      <div class="preview-wrap">
        <table id="previewTable" class="preview-table"></table>
      </div>
    </section>
  </main>

  <script defer src="./main.js"></script>
</body>
</html>
